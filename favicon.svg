<svg width="100%" height="100%" viewBox="40 40 390 390" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="50%" stop-color="#E0E0E0" />
      <stop offset="100%" stop-color="#B0B0B0" />
    </linearGradient>

    <linearGradient id="obsidian" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4a" />
      <stop offset="50%" stop-color="#000000" />
      <stop offset="100%" stop-color="#4a4a4a" />
    </linearGradient>

    <filter id="frosted-glass" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feOffset dx="0" dy="8" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      /* DEFAULT: LIGHT MODE SETTINGS */
      .logo-body { 
        stroke: url(#obsidian); /* Dark stroke */
      }
      .logo-highlight { 
        stroke: #000000;       /* Dark highlight/shadow */
        stroke-opacity: 0.2; 
      }

      /* OVERRIDE: DARK MODE SETTINGS */
      @media (prefers-color-scheme: dark) {
        .logo-body { 
          stroke: url(#silver); /* Switch to Silver */
        }
        .logo-highlight { 
          stroke: #FFFFFF;      /* Switch to White highlight */
          stroke-opacity: 0.3; 
        }
      }
    </style>
  </defs>

  <path 
    class="logo-body"
    d="M 225 91 L 225 305 L 198 305 L 199 330 L 298 330 L 297 305 L 272 304 L 270 230 C 419 227 391 66 278 69 L 273 69 L 267 69 L 200 70 L 200 91 L 219 91 Z M 274 115 C 360 106 358 201 272 188 L 271 121 Z M 163 119 C 45 121 45 274 169 280 L 225 280 L 225 245 L 190 245 C 135 244 126 160 190 155 L 225 155 L 225 120 L 183 119 Z" 
    stroke-width="22" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
</svg>