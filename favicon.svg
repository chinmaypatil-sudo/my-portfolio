<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="frosted-glass" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feOffset dx="0" dy="8" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="50%" stop-color="#E0E0E0" />
      <stop offset="100%" stop-color="#B0B0B0" />
    </linearGradient>
  </defs>

  <circle cx="250" cy="250" r="190" 
          fill="rgba(255, 255, 255, 0.08)" 
          stroke="rgba(255, 255, 255, 0.2)" 
          stroke-width="3" 
          style="backdrop-filter: blur(10px);" />

  <path 
    d="M175 275 
       C 175 220, 240 220, 240 275 
       M 175 275 
       C 175 330, 240 330, 240 330 
       L 310 330 
       M 310 330 
       L 310 170 
       M 310 170 
       C 400 170, 400 255, 310 255" 
    stroke="url(#silver)" 
    stroke-width="22" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />

  <path 
    d="M175 275 C 175 220, 240 220, 240 275" 
    stroke="white" 
    stroke-width="4" 
    stroke-opacity="0.3" 
    stroke-linecap="round" 
    transform="translate(2, -2)"
  />
</svg>
